<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f1f5f8;
        }
        .color-display {
            width: 200px;
            height: 200px;
            background-color: #f1f5f8;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 3em;
            color: #333;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="color-display" id="colorDisplay"></div>
    <button id="changeColorBtn">Change Color</button>

    <script src="script.js"></script>
</body>
</html>
